<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<link rel="stylesheet" href="main.css">
</head>
<body>
<div class="container-fluid">
	  <div id="blockCalcult">
	    <div id="calcult">
	      <div class="row">
	        <div class="col-xs-12">
	          <h1 class="text-center">calculatorJS</h1>
	        </div>
	      </div>
	      <div class="row">
	        <div class="col-xs-12 display">
	          <span id="res"></span>
	          <div id="inpRes"></div>
	        </div>
	      </div>
	      <div class="row">
	        <div class="col-xs-12">
	          <a class="btn btn-default largeBtn browncolor" id="deleteAll">AC</a>
	          <a class="btn btn-default browncolor" id="deleteLast">CE</a>
	          <a class="btn btn-default">/</a>
	        </div>
	      </div>
	      <div class="row">
	        <div class="col-xs-12">
	          <a class="btn btn-default">7</a>
	          <a class="btn btn-default">8</a>
	          <a class="btn btn-default">9</a>
	          <a class="btn btn-default">*</a>
	        </div>
	      </div>
	      <div class="row">
	        <div class="col-xs-12">
	          <a class="btn btn-default">4</a>
	          <a class="btn btn-default">5</a>
	          <a class="btn btn-default">6</a>
	          <a class="btn btn-default">+</a>
	        </div>
	      </div>
	      <div class="row">
	        <div class="col-xs-12">
	          <a class="btn btn-default">1</a>
	          <a class="btn btn-default">2</a>
	          <a class="btn btn-default">3</a>
	          <a class="btn btn-default">-</a>
	        </div>
	      </div>
	      <div class="row">
	        <div class="col-xs-12">
	          <a class="btn btn-default">0</a>
	          <a class="btn btn-default">.</a>
	          <a class="btn btn-default largeBtn">=</a>
	        </div>
	      </div>
	    </div>
	  </div>
	</div>
	<script src="demo.js"></script>
</body>
</html>
